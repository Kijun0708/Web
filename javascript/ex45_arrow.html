<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">  

    <script>

        /* 
        
            화살표 함수, Arrow Function
            - 자바의 람다 > 인터페이스를 구현한 익명 객체의 추상 메서드를 표현하는 기술
            - 자바스크립트 > 익명 함수를 표현 하는 기술
        
        */

        //1. 함수 선언문
        function f1(){
            console.log('f1');
        }

        f1();

        //2. 함수 표현식(리터럴) == 익명 함수
        const f2 = function(){
            console.log('f2');
        }
        f2();

        //3. 익명 함수 > 즉시 호출 > 스코프 관리 차원에서 사용(영역 관리)
        // -> 지역변수를 선언하기 위해서 생성함
        // let name ='홍길동'; //전역변수 선언 (전역변수는 생명주기가 브라우저가 종료될때 까지임
        (function(){
            // console.log('f3');
            let name = '홍길동';

        })();

        //4. 익명 함수 > 화살표 함수
        () => {
            console.log('f4');
        };
        // f4();

        //구현부 1줄 > 실행 블럭 생략
        const f5 = () => console.log('f5');

        //매개변수

        const f6 = () => console.log('f6');
        const f7 = (num) => console.log(num);
        const f8 = num => console.log(num);
        const f9 = (a,b) => console.log(a,b);

        //반환값
        const f10 = () => {return 100;};  // return, 중괄호 생략 가능 
        const f11 = () => 100;

        document.getElementById('btn2').onclick = () => {

            alert(this == window);

        // list.forEach(item => console.log(item));;
