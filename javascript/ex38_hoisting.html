<body>
    <script>

        /* 
        
            호이스팅, Hoisting
            - 변수 호이스팅
            - 함수 호이스팅(***) > 함수 실행 전 함수를 코드 가장 위로 올려서 실행
        
        */

        function f1(){
            alert('f1');
        }

        f1();

        f2();

        function f2(){
            alert('f2');
        }

    </script>
</body>
</html>
