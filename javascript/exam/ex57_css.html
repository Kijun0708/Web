<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #menu{
            display: flex;
            width: 630px;
            position: fixed;   /* fixed로 할 경우에는 오른쪽 왼쪽 전부 값을 주면 margin auto 가능 */
            top: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            transform: translate(0px, -100px);

        }

        #menu > img {
            transition: all .5s;
        }

    </style>
</head>
<body>

    <nav id="menu">
        <img src="../images/rect_icon01.png">
        <img src="../images/rect_icon02.png">
        <img src="../images/rect_icon03.png">
        <img src="../images/rect_icon04.png">
        <img src="../images/rect_icon05.png">
    </nav>


    <script>

        const items = document.querySelectorAll('#menu > img');
        let olditem = null; //열린 아이템


        items.forEach(item => {

            item.onclick = function(){

                
                if(olditem != null){
                    //메뉴 1개가 열려있다.
                    olditem.style.transform = 'translate(0px,0px)';
                }



                if(item != olditem){
                    item.style.transform = 'translate(0px, 90px)';
                    olditem = item;

                } else {
                    item.style.transform = 'translate(0px, 0px)';
                    olditem = null;
                }



            }

        })

    </script>
    
</body>
</html>
