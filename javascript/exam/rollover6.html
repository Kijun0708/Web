<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 25px;
        }


        #box{
           display: inline-block;
           border: 1px solid #aaa;
           padding: 5px;
            
        }

        div > input[type=text]{
            border: 0px solid;
            width: 540px;
            height: 40px;
            outline: none;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>
    
    <form name="form1">
        <div id="box">
            <img src="../images/img01.jpg" name="img">
            <img src="../images/img02.jpg" name="img">
            <img src="../images/img03.jpg" name="img">
        </div>
        <div><input type="text" name="txt1"></div>
    </form>

    <script>

        for(var i=0; i<document.form1.img.length; i++){
            document.form1.img[i].onmouseover = m1;
            document.form1.img[i].onmouseout = m1;
        }

        function m1(){
            console.log(event.target.src.substr(event.target.src.length-9));
            var fileName = event.target.src.substr(event.target.src.length-9);

            if(fileName == 'img01.jpg'){
                document.form1.txt1.value = "'스키'타는 사람이 '당근'으로 변했습니다.";

            } else if ( fileName == 'img02.jpg'){
                document.form1.txt1.value = "'해바라기'가 '피망'으로 변했습니다.";
                
            } else if ( fileName == 'img03.jpg'){
                document.form1.txt1.value = "'나무'가 '개'가 됐습니다.";
                
            } else {
                document.form1.txt1.value = ""; 
            }
            console.log(fileName.substr(fileName.length-5,1));

            var n = fileName.substr(fileName.length-5,1);
            
            if(event.type == 'mouseover'){
                event.target.src = '../images/img0' + (parseInt(n)+3) + '.jpg';
            }else if(event.type == 'mouseout'){
                event.target.src = '../images/img0' + (parseInt(n)-3) + '.jpg';
            }



        }


    </script>

</body>
</html>
